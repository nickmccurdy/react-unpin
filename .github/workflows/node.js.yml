name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [16.17.0, 18, 20, 21]
        os: [ubuntu-latest]
        include:
          - node-version: 21
            os: macos-latest
          - node-version: 21
            os: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - uses: actions/cache@v3
        with:
          path: .tsimp
          key: tsimp
      - run: npm ci --no-scripts
      - run: npm start
      - run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm
      - run: npm ci --no-scripts
      - run: npx prettier --check .
      - uses: streetsidesoftware/cspell-action@v4
