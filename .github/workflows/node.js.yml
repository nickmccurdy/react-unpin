name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        node-version: [16.17.0, 18, 20, 21]
        os: [ubuntu-latest]
        include:
          - node-version: 21
            os: macos-latest
          - node-version: 21
            os: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm start
      - run: npm test
